{% extends 'base.html' %}

{% block title %}
Search results
{% endblock %}

{% block content %}
<div class="search-results pl-3">
    <h1>Search results For "{{search}}"</h1>
    <br>
    <hr>
    <br>
        {% for search_result in search_results %}
            <a href="{% url 'post-view' search_result.id %}"><img src="{{ search_result.image.url }}" class="thumbnail" width="400" height="300" alt=""></a>
        {% endfor %}
</div>

{% endblock %}
