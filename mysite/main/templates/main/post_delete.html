{% extends 'base.html' %}

{% block title %}
Django Blog - Delete
{% endblock %}

{% block content %}
    <div class="content-section bg-light col-lg-6 container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2> Are you sure you want to delete the post "{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, i'm sure.</button>
                <a class="btn btn-outline-secondary text-dark" href="{% url 'post-view' object.id %}">No, take me back</a>
            </div>
        </form>
    </div>
{% endblock content %}
